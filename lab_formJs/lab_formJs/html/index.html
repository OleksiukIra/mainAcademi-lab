<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link rel="stylesheet" href="reset.css">
    <script src="less.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form</title>
</head>

<body>

    <img class="init_loader" src="./img/ZZ5H.gif">
    
    <div class="container">
        <form action="" id="valide_data">
            <h1 class="form_title">Multi-Color Flat Form</h1>
            <p class="form_text">a pixel perfect, awesome form working with multi color bacground </p>
            <div class="input_wrapper">
                <label for="name"></label>
                <input type="text" name="name" required placeholder="Your name"><i class="fa fa-users"
                    aria-hidden="true"></i>
                <label for="email"></label>
                <input type="text" name="email" required placeholder="Your Mail"><i class="fa fa-envelope"
                    aria-hidden="true"></i>
            </div>
            <div class="input_wrapper">
                <label for="company_name"></labl>
                    <input type="text" name="company_name" required placeholder="company name"><i class="fa fa-building"
                        aria-hidden="true"></i>
                    <label for="phone"></labl>
                        <input type="text" name="phone" required placeholder="phone"><i class="fa fa-mobile"
                            aria-hidden="true"></i>
            </div>
            <div class="input_wrapper">
                <textarea name="message" placeholder="Message/feedback/request" required form="valide_data" cols="40"
                    rows="3"></textarea><i class="fa fa-comment-o" aria-hidden="true"></i>
                <input class="submit-btn" id="submit-btn" type="submit" value="Submit request">
            </div>
    </div>
    <div class="animation">
        <div class="loader"></div>
    </div>

<div class="conteiner">
    <div class="preloeder">

        <img data-src="https://n1s1.hsmedia.ru/94/71/68/947168a6debcf7ab3499d0bd54257d87/665x495_1_9c0ce9878726ec606044057674bbf870@665x495_0xac120003_4522973461562655669.jpg"

            alt="" class="loading">
        <img data-src="https://img.tsn.ua/cached/1542986875/tsn-8ef996fbeaebf7621936189b51062f05/thumbs/1200x630/2b/4a/2aea300960043e351b2cd44a88a64a2b.jpeg"
            alt="" class="loading">
    </div>
    <div class="preloeder">
        <img data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRcE240zURsDUIhnmLN53pOemB7qta0GEFyEX8I4YO_k1hrmD_A"

        <img data-src="https://i.pinimg.com/originals/27/a5/35/27a535b9589af55485838c0f261a71d1.jpg" alt=""
